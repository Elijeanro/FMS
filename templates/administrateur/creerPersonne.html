{% extends 'bases/base1.html' %}

{% load static %}

{% block title %}
  Enrégistrer une personne
{% endblock title %}
  

{% block contenu %}
<div class="wrapper">
  <div class="section section-hero section-shaped">
    <div class="container pt-lg-3 bg-white">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <span class="input-group-text"><i class="fas fa-list-alt fa-2x w-25"></i>
            <h5> NOUVEL ENREGISTREMENT : </h5>
          </span><br>
          <form role="form" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-laptop"></i></span>
              </div>
              {{ form.as_p }}
            </div>

            <div class="text-center mb-3">
              <button type="submit" class="btn btn-success mt-4">ENREGISTRER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contenu %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var gradeSelect = document.getElementById('id_grade');
      gradeSelect.addEventListener('change', function() {
          if (this.value === 'create') {
              window.location.href = "{% url 'administrateur:create_grade' %}";  // Redirigez vers la vue de création de grade
          }
      });
  });
</script>
